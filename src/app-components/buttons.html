<!-- Кнопка с основным стилем -->
<button
    type="button"
    class="btn btn--main btn--call"
    aria-label="Открыть форму для заказа звонка"
>
    <span class="btn__icon btn__icon--call"></span>
    <span class="btn__text btn__text--call">Заказать звонок</span>
</button>

<!-- Кнопка с темным стилем -->
<button type="button" class="btn btn--dark"></button>

<!-- Кнопка для связи через WhatsApp с иконкой -->
<a
    href="https://api.whatsapp.com/send?phone=79876543211"
    target="_blank"
    title="Написать в Whatsapp"
    rel="noopener noreferrer"
    class="btn btn--wa"
    aria-label="Открыть чат в WhatsApp с номером +7 (987) 654-32-11"
>
    <span class="btn__icon btn__icon--wa"></span>
    <span class="btn__text btn__text--wa"
        ><span>Написать в</span> WhatsApp</span
    >
</a>

<!-- Кнопка с темным контуром -->
<button type="button" class="btn btn--outline-dark"></button>

<!-- Ссылка, стилизованная как кнопка, с иконкой -->
<a href="#!" class="btn btn--outline-main" title="" role="button">
    <span class="btn__icon btn__icon--main" aria-hidden="true"></span>
</a>

<!-- Ссылка, стилизованная как кнопка с темным стилем, с иконкой -->
<a href="#!" class="btn btn--dark" title="" role="button">
    <span class="btn__icon btn__icon--white" aria-hidden="true"></span>
</a>

<!-- Ссылка, стилизованная как кнопка с действием, с белой иконкой -->
<a href="#!" class="btn btn--red" title="" role="button">
    <span class="btn__icon btn__icon--white" aria-hidden="true"></span>
</a>
